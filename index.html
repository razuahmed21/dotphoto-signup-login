<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <title>Dotphoto - Signup</title>
</head>

<body>
    <div class="signup-wrapper">
        <div class="container formBox">
            <!-- signup title  -->
            <div class="row">
                <div class="col-12">
                    <div class="signup-title">
                        <h3>Create a dotPhoto Club Account</h3>
                        <p>Please enter your details</p>
                    </div>
                    <div class="info-type-title">
                        <h4>Account Information</h4>
                    </div>
                </div>
            </div>
            <!-- sign up form -->
            <form action="#">
                <div class="row">
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="FirstName-label" for="FirstName">First Name</label>
                            <input type="text" name="FirstName" id="FirstName" placeholder="first name" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="LastName-label" for="LastName">Last Name</label>
                            <input type="text" name="LastName" id="LastName" placeholder="last name" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="UserName-label" for="UserName">Username</label>
                            <input type="text" name="UserName" id="UserName" placeholder="username" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="signup-email-label" for="signup-email">Email</label>
                            <input type="text" name="signup-email" id="signup-email" placeholder="valid email" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="signup-password-label" for="signup-password">Password</label>
                            <input type="text" name="signup-password" id="signup-password"
                                placeholder="password min 8 character" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                </div>
                <!-- billing information -->
                <div class="row">
                    <div class="col-12">
                        <div class="info-type-title">
                            <h4>Billing Information</h4>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="signup-card-label" for="signup-card">Card Number</label>
                            <input type="number" name="signup-card" id="signup-card" placeholder="card number" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="signup-cvv-label" for="signup-cvv">CVV</label>
                            <input type="number" name="signup-cvv" id="signup-cvv" placeholder="cvv" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <!-- single input  -->
                        <div class="signup-info-form-group">
                            <label id="expireDate-label" for="expireDate">Expiry Date</label>
                            <input type="text" name="expireDate" id="expireDate" placeholder="mm/yy" required>
                            <p class="signup-error-msg"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- checkbox -->
                    <div class="col-12">
                        <div class="check-terms">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" name="yes" value="yes" id="yes">
                                <label class="custom-control-label" for="yes">I agree to the <a href="#">Terms &
                                        conditions</a></label>
                            </div>
                        </div>
                    </div>
                    <!-- join button  -->
                    <div class="col-12">
                        <div class="join-now-btn">
                            <button type="submit">Join Now</button>
                        </div>
                        <div class="text-and-link">
                            <p>Already member? <a href="#">Sign in</a></p>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
